<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Weather App</h1>
        <form class="weatherForm">
            <input type="text" class="cityInput" placeholder="Enter the city">
            <button type="submit">Get Weather</button>
        </form>
        <div class="card">
            <h1 class="cityDisplay">Chennai</h1>
            <p class="tempDisplay">90°F</p>
            <p class="humidityDisplay">Humidity:75%</p>
            <p class="descDisply">Clear Skies</p>
            <p class="weatherEmoji">☀️</p>
            <p class="errorDisplay">Please enter the city</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
